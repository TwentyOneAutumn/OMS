					<a class="nav-link" @click="toTransaction"><strong>收支</strong></a>

<!-- 头部 -->
<header>
	<div class="jumbotron jumbotron-lg jumbotron-fluid mb-0 pb-5 bg-primary position-relative">
		<div class="container-fluid text-white h-100">
			<div class="d-lg-flex align-items-center justify-content-between text-center pl-lg-5">
				<div class="col pt-12 pb-12">
					<h1 class="display-3"><strong>OMS养殖管理系统</strong></h1>
				</div>
			</div>
		</div>
	</div>

    <path class="bg-primary" d="M685.6,38.8C418.7-11.1,170.2,9.9,0,30v96h1440V30C1252.7,52.2,1010,99.4,685.6,38.8z"></path>

<!-- 主体 -->
<main class="container">
	<section class="pt-4 pb-5 " data-aos="fade-up">
		<div id="omsVueApp">

			<!-- 条件栏 -->
			<table class="table text-center" style="margin-bottom:0;margin-top: 100px">
				<thead class="thead-dark">
				<tr>
					<th scope="col">
						操作
					</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>
						<button type="button" class="btn btn-success btn-round" data-toggle="modal" data-target="#addDetail">新增</button>
					</td>
				</tr>
				</tbody>
			</table>

			<!-- 数据 -->
			<table class="table text-center" style="margin-bottom: 50px">
				<thead class="thead-dark">
				<tr>
					<th scope="col">
						批次
					</th>
					<th scope="col">
						品种
					</th>
					<th scope="col">
						来源
					</th>
					<th scope="col">
						饲养频率
					</th>
					<th scope="col">
						饲料类型
					</th>
					<th scope="col">
						负责人名称
					</th>
					<th scope="col">
						操作
					</th>
				</tr>
				</thead>
				<tbody>
				<tr v-for = "(item) in list" :key = "item.id">
					<td>
						{{item.batchNum}}
					</td>
					<td>
						{{item.variety}}
					</td>
					<td>
						{{item.source}}
					</td>
					<td>
						{{item.feedingFrequency}}
					</td>
					<td>
						{{item.fodderType}}
					</td>
					<td>
						{{item.responsiblePersonName}}
					</td>
					<td>
						<button type="button" class="btn btn-success btn-round" @click="toDetail(item.id)" data-toggle="modal" data-target="#editDetail">修改</button>
						<button type="button" class="btn btn-success btn-round" @click="toDelete(item.id)" data-toggle="modal" data-target="#deleteDetail">删除</button>
					</td>
				</tr>
				</tbody>
			</table>

			<!-- 分页 -->
			<nav aria-label="Page navigation example" style="margin-top: -30px;margin-bottom: 50px;">
				<ul class="pagination" >
					<li class="page-item"><i class="fas fa-angle-left"></i></a></li>
					<div v-for = "(page) in pageList">
						<li class="page-item"><a class="page-link" @click="toList(page)">{{page}}</a></li>
					</div>
					<li class="page-item"><i class="fas fa-angle-right"></i></a></li>
				</ul>
			</nav>

			<!-- 新增模态框 -->
			<div class="modal fade" id="addDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">新增养殖详情</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<table class="table text-center" style="margin-bottom: -30px">
								<tbody>
								<tr>
									<td>
										<label for="addBatchNum" class="col-form-label">批次:</label>
									</td>
									<td>
										<input type="text" class="form-control" id="addBatchNum" v-model="addBatchNum">
									</td>
								</tr>
								<tr>
									<td>
										<label for="addFeedingFrequency" class="col-form-label">饲养频率:</label>
									</td>
									<td>
										<input type="text" class="form-control" id="addFeedingFrequency" v-model="addFeedingFrequency">
									</td>
								</tr>
								<tr>
									<td>
										<label for="addFodderType" class="col-form-label">饲料类型:</label>
									</td>
									<td>
										<input type="text" class="form-control" id="addFodderType" v-model="addFodderType">
									</td>
								</tr>
								<tr>
									<td>
										<label for="addResponsiblePersonName" class="col-form-label">负责人名称:</label>
									</td>
									<td>
										<input type="text" class="form-control" id="addResponsiblePersonName" v-model="addResponsiblePersonName">
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" @click="toAdd">Send</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

			<!-- 修改模态框 -->
			<div class="modal fade" id="editDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel2">修改养殖详情</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<table class="table text-center" style="margin-bottom: -30px">
								<tbody>
								<tr>
									<td>
										<label for="detailBatchNum" class="col-form-label">批次:</label>
									</td>
									<td>
										<input type="text" class="form-control" id="detailBatchNum" v-model="detailBatchNum" disabled="disabled">
									</td>
								</tr>
								<tr>
									<td>
										<label for="detailFeedingFrequency" class="col-form-label">饲养频率:</label>
									</td>
									<td>
										<input type="date" class="form-control" id="detailFeedingFrequency" v-model="detailFeedingFrequency">
									</td>
								</tr>
								<tr>
									<td>
										<label for="detailFodderType" class="col-form-label">饲料类型:</label>
									</td>
									<td>
										<input type="date" class="form-control" id="detailFodderType" v-model="detailFodderType">
									</td>
								</tr>
								<tr>
									<td>
										<label for="detailResponsiblePersonName" class="col-form-label">负责人名称:</label>
									</td>
									<td>
										<input type="date" class="form-control" id="detailResponsiblePersonName" v-model="detailResponsiblePersonName" disabled="disabled">
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" @click="toEdit">Update</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

			<!-- 删除模态框 -->
			<div class="modal fade" id="deleteDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel3">删除养殖详情</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<h3>是否要删除该数据？</h3>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" @click="toDelete(undefined)">Delete</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>

<!-- 页脚 -->
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewbox="0 0 1440 126" style="enable-background:new 0 0 1440 126;" xml:space="preserve">

</svg>
<footer class="bg-black pb-5">
</footer>
<script th:src="@{/assets/js/vendor/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/vendor/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/vendor/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/vendor/share.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/functions.js}" type="text/javascript"></script>

<!-- 引入Vue -->
<script th:src="@{/vue/vue.js}"></script>
<!-- 引入Axios -->
<script th:src="@{/axios/axios.js}"></script>

<script>
	AOS.init({
		duration: 700
	});

	AOS.init({
		disable: function () {
			var maxWidth = 1200;
			return window.innerWidth < maxWidth;
		}
	});

	$('.carousel').on('slide.bs.carousel', function (event) {
		var height = $(event.relatedTarget).height();
		var $innerCarousel = $(event.target).find('.carousel-inner');
		$innerCarousel.animate({
			height: height
		});
	});

	$(function () {
		$('[data-toggle="popover"]').popover()
	});

	$('.popover-dismiss').popover({
		trigger: 'focus'
	});

	$(function () {
		$('[data-toggle="tooltip"]').tooltip()
	});
</script>

<script>
	axios.defaults.headers.post['Content-Type'] = 'application/json';
	new Vue({
		el: '#omsVueApp',
		data: {
			variety : '',
			source : '',
			isVaccine : true,
			list : [{
				id : '',
				detailId : '',
				batchNum : 0,
				variety : '',
				source : '',
				feedingFrequency : '',
				fodderType : '',
				responsiblePersonId : '',
				responsiblePersonName : ''
			}],
			total : 0,
			pageList : [],
			pageNum : 1,
			addBatchNum : '',
			addFeedingFrequency : '',
			addFodderType : '',
			addResponsiblePersonName : '',
			detailId : '',
			detailDetailId : '',
			detailBatchNum : 0,
			detailVariety : '',
			detailSource : '',
			detailFeedingFrequency : '',
			detailFodderType : '',
			detailResponsiblePersonId : '',
			detailResponsiblePersonName : '',
			deleteId : ''
		},
		methods : {
			toList() {
				axios({
					method: 'get',
					url: '/feeding/list'
				})
				.then(this.listInit)
				.catch(function (error) {
					alert("系统异常: " + error);
				});
			},
			listInit(response){
				if(response.data.code === 200 ){
					this.list = response.data.collection;
					this.total = response.data.total;
					this.pageList = [];
					for (i = 1; i <= response.data.total; i++) {
						this.pageList.push(i);
					}
				}
			},
			toAdd(){
				axios({
					method: 'post',
					url: '/feeding/add',
					data: {
						batchNum: this.addBatchNum,
						feedingFrequency: this.addFeedingFrequency,
						fodderType: this.addFodderType,
						responsiblePersonName: this.addResponsiblePersonName
					}
				})
				.then(this.addInit)
				.catch(function (error) {
					alert("系统异常: " + error);
				});
			},
			addInit(response){
				if(response.data.code === 200 ){
					this.addVriety = '';
					this.addSource = '';
					document.getElementById("addDetail").click();
					this.toList();
					alert("新增成功");
				}else {
					document.getElementById("addDetail").click();
					alert("系统异常: " + response.data.msg);
				}
			},
			toDetail(id){
				axios({
					method: 'get',
					url: '/feeding/detail',
					params: {
						id: id
					}
				})
				.then(this.detailInit)
				.catch(function (error) {
					alert("系统异常: " + error);
				});
			},
			detailInit(response){
				if(response.data.code === 200 ){
					this.detailId = response.data.row.id;
					this.detailDetailId = response.data.row.detailId;
					this.detailBatchNum = response.data.row.batchNum;
					this.detailVariety = response.data.row.variety;
					this.detailSource = response.data.row.source;
					this.detailFeedingFrequency = response.data.row.feedingFrequency;
					this.detailFodderType = response.data.row.fodderType;
					this.detailResponsiblePersonId = response.data.row.responsiblePersonId;
					this.detailResponsiblePersonName = response.data.row.responsiblePersonName;
				}
			},
			toEdit(){
				axios({
					method: 'put',
					url: '/feeding/edit',
					data: {
						id : this.detailId,
						feedingFrequency : this.detailFeedingFrequency,
						fodderType : this.detailFodderType
					}
				})
				.then(this.editInit)
				.catch(function (error) {
					alert("系统异常: " + error);
				});
			},
			editInit(response){
				if(response.data.code === 200 ){
					this.detailId = '';
					this.detailDetailId = '';
					this.detailBatchNum = 0;
					this.detailVariety = '';
					this.detailSource = '';
					this.detailFeedingFrequency ='';
					this.detailFodderType = '';
					this.detailResponsiblePersonId = '';
					this.detailResponsiblePersonName = '';
					this.toList();
					document.getElementById("editDetail").click();
					alert("修改成功");
				}else {
					document.getElementById("editDetail").click();
					alert("系统异常: " + response.data.msg);
				}
			},
			toDelete(detailId){
				if(detailId === undefined){
					axios({
						method: 'delete',
						url: '/feeding/delete',
						data: {
							id: this.detailId
						}
					})
							.then(this.deleteInit)
							.catch(function (error) {
								alert("系统异常: " + error);
							});
				}else {
					this.detailId = detailId;
				}
			},
			deleteInit(response){
				if(response.data.code === 200 ){
					this.toList();
					document.getElementById("deleteDetail").click();
					alert("删除成功");
				}
			}
		},
		created:function () {
			this.toList();
		}
	});
	new Vue({
		el: "#navApp",
		methods: {
			toIndex(){
				window.location.href = 'http://localhost:8801/page/index';
			},
			toFeeding(){
				window.location.href = 'http://localhost:8801/page/feeding';
			},
			toVaccine(){
				window.location.href = 'http://localhost:8801/page/vaccine';
			},
			toTransaction(){
				window.location.href = 'http://localhost:8801/page/transaction';
			},
			toUser(){
				window.location.href = 'http://localhost:8801/page/user';
			}
		}
	});
</script>

</body>
</html>

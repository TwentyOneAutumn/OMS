<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/favicon.ico">
<link rel="icon" type="image/png" href="/static/assets/img/favicon.ico">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>Login</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>

<!-- Main CSS -->
<link rel="stylesheet" th:href="@{/static/assets/css/main.css}" href="/static/assets/css/main.css">
<!-- Animation CSS -->
<link rel="stylesheet" th:href="@{/static/assets/css/vendor/aos.css}" href="/static/assets/css/vendor/aos.css"/>

</head>
    
<body> 
    

<!-- Main -->
<div class="d-md-flex h-md-100 align-items-center" id="app">
	<div class="col-md-6 p-0 bg-indigo h-md-100">
		<div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
			<div class="logoarea pt-5 pb-5">
				<p>
					<i class="fa fa-anchor fa-3x"></i>
				</p>
				<h1 class="mb-0 mt-3 display-4">图书销售系统</h1>
			</div>
		</div>
	</div>
	<div class="col-md-6 p-0 bg-white h-md-100 loginarea">
		<div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
			<form class="border rounded p-5">
				<h3 class="mb-4 text-center">Sign In</h3>
				<div class="form-group">
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Login ID" oninput = "value=value.replace(/[^\d]/g,'')" required="" v-model="loginId"/>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="" v-model="password"/>
				</div>
				<button type="button" class="btn btn-success btn-round btn-block shadow-sm" @click.once="toLogin">Sign in</button>
				<small class="d-block mt-4 text-center"><a class="text-gray" href="#">Register an Account</a></small>
			</form>
		</div>
	</div>

</div >
<!-- End Main -->
    

    

<!-- JavaScript -->
<script type="text/javascript" th:src="@{/static/assets/js/vendor/jquery.min.js}" ></script>
<script type="text/javascript" th:src="@{/static/assets/js/vendor/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/static/assets/js/vendor/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/assets/js/functions.js}"></script>
<script type="text/javascript" th:src="@{/static/assets/js/functions.js}"></script>
<script type="text/javascript" th:src="@{/static/assets/js/vendor/aos.js}"></script>
<!-- 引入Vue -->
<script th:src="@{/static/vue/vue.js}"></script>
<!-- 引入Axios -->
<script th:src="@{/static/axios/axios.js}"></script>



 Vue
<script>
	var app = new Vue({
		el: '#app',
		data: {
			loginId : '',
			password : ''
		},
		methods : {
			toLogin() {
				axios.post('/login', {
					firstName: this.loginId,
					lastName: this.password
				})
				.then(function (response) {
					console.log(response);
				})
				.catch(function (error) {
					console.log(error);
				});
			}
		}
	});
</script>

<noscript>
    <style>
        *[data-aos] {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>
</noscript>

<script>
    AOS.init({
        duration: 700
    });
</script>

<!-- Disable animation on less than 1200px, change value if you like -->
<script>
AOS.init({
  disable: function () {
    var maxWidth = 1200;
    return window.innerWidth < maxWidth;
  }
});
</script>
</body>
</html>
